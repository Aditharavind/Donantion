<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ institution.name }}</title>
</head>
<body>
    <h1>Chat with {{ institution.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        <textarea name="message" placeholder="Enter your message here"></textarea>
        <button type="submit">Send</button>
    </form>

    <a href="{% url 'available_items' %}">Back to Items</a>
</body>
</html>
